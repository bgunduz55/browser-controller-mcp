<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser MCP Controller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¤– Browser Controller</h1>
      <div class="status" id="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Disconnected</span>
      </div>
    </header>

    <section class="connection">
      <h2>Connection</h2>
      <div class="config">
        <div class="config-row">
          <label for="serverHost">Host:</label>
          <input type="text" id="serverHost" value="localhost" class="input-small">
        </div>
        <div class="config-row">
          <label for="serverPort">Port:</label>
          <input type="number" id="serverPort" value="8080" class="input-small">
        </div>
        <div class="config-actions">
          <button id="saveConfigBtn" class="btn btn-small">Save Config</button>
          <button id="resetConfigBtn" class="btn btn-small btn-secondary">Reset</button>
        </div>
      </div>
      <div class="info">
        <div class="info-row">
          <span class="label">Server URL:</span>
          <span id="serverUrl">ws://localhost:8080/ws</span>
        </div>
        <div class="info-row">
          <span class="label">Client ID:</span>
          <span id="clientId">-</span>
        </div>
        <div class="info-row">
          <span class="label">Active Tab:</span>
          <span id="activeTab">-</span>
        </div>
        <div class="info-row">
          <span class="label">Commands:</span>
          <span id="commandQueue">0</span>
        </div>
      </div>
      <div class="actions">
        <button id="connectBtn" class="btn btn-primary">Connect</button>
        <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
      </div>
    </section>

    <section class="logs">
      <h2>Logs</h2>
      <div class="log-container" id="logContainer">
        <div class="log-entry">
          <span class="log-time">00:00:00</span>
          <span class="log-message">Extension loaded</span>
        </div>
      </div>
      <button id="clearLogsBtn" class="btn btn-small">Clear Logs</button>
    </section>

    <section class="manual-control">
      <h2>Manual Control</h2>
      <div class="control-group">
        <input type="text" id="testUrl" placeholder="https://www.example.com" class="input">
        <button id="navigateBtn" class="btn btn-primary">Navigate</button>
      </div>
      <div class="control-group">
        <input type="text" id="testSelector" placeholder="CSS Selector" class="input">
        <button id="clickBtn" class="btn btn-primary">Click</button>
      </div>
      <div class="control-group">
        <button id="extractBtn" class="btn btn-success">Extract Filters</button>
        <button id="analyzeBtn" class="btn btn-info">Analyze Page</button>
      </div>
    </section>

    <footer>
      <small>Browser MCP Controller v1.0.0</small>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
